vertical: false
quality: [50, 95]
visibility_check: true

midground: 0.25
midground_offset:
  offset: [[-0.5, 0.5], [-0.5, 0.5]]
foreground_mask_pad: 5

corpus:
  weights: [1, 0]
  args:
    # length augmentable corpus
    - paths: [resources/corpus/mjsynth.txt, resources/corpus/synthtext.txt]
      weights: [1, 1]
      min_length: 1
      max_length: 25
      textcase: 1
      augmentation: 0.1
      augmentation_length: [1, 25]
    # char augmentable corpus
    - paths: []
      weights: []
      min_length: 1
      max_length: 25
      textcase: 1
      augmentation: 0
      augmentation_charset: resources/charset/alphanum_special.txt

font:
  paths: [resources/font]
  weights: [1]
  size: [40, 80]
  bold: 0.5

texture:
  prob: 0.5
  args:
    paths: [resources/image]
    weights: [1]
    alpha: [0, 1]
    grayscale: 0
    crop: 1

colormap:
  paths: [resources/colormap/iiit5k_gray.txt]
  weights: [1]
  alpha: [1, 1]
  colorize: 1

color:
  gray: [0, 255]
  alpha: [1, 1]
  colorize: 1

shape:
  prob: 1
  args:
    weights: [1, 1]
    args:
      # elastic distortion
      - alpha: [15, 30]
        sigma: [4, 12]
      # elastic distortion
      - alpha: [0, 2]
        sigma: [0, 0.6]

layout:
  weights: [4, 1]
  args:
    # flow layout
    - space: [-2, 5]
    # curve layout
    - space: [-2, 5]
      curve: [20, 40]
      convex: 0.5
      upward: 0.5

style:
  prob: 0.25
  args:
    weights: [1, 2, 2]
    args:
      # text border
      - size: [1, 12]
        color:
          alpha: [1, 1]
      # text shadow
      - distance: [1, 6]
        angle: [0, 360]
        color:
          alpha: [0.3, 0.7]
      # text extrusion
      - length: [1, 12]
        angle: [0, 360]
        color:
          alpha: [1, 1]

transform:
  prob: 1
  args:
    weights: [2, 1, 1, 1, 1, 2]
    args:
      # stretch
      - weights: [1, 1]
        scale: [0.5, 1]
      # trapezoidate x
      - weights: [1, 1, 0, 0]
        scale: [0.75, 1]
        align: [-1, 1]
      # trapezoidate y
      - weights: [0, 0, 1, 1]
        scale: [0.5, 1]
        align: [-1, 1]
      # skew x
      - weights: [1, 0]
        angle: [0, 30]
        ccw: 0.5
      # skew y
      - weights: [0, 1]
        angle: [0, 10]
        ccw: 0.5
      # rotate
      - angle: [0, 10]
        ccw: 0.5

margin:
  prob: 1
  args:
    top: [0, 10]
    bottom: [0, 10]
    left: [0, 10]
    right: [0, 10]

postprocess:
  args:
    # gaussian noise
    - prob: 1
      args:
        scale: [4, 8]
        per_channel: 0
    # gaussian blur
    - prob: 0.9
      args:
        sigma: [0, 2]
    # resample
    - prob: 0.1
      args:
        size: [0.4, 0.4]
    # median blur
    - prob: 1
      args:
        k: [1, 1]
